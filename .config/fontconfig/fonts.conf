<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

	<!--selectfont>
		<acceptfont>
			<pattern>
				<patelt name="family"><string>fixed</string></patelt>
			</pattern>
		</acceptfont>
	</selectfont-->

	<match target="font">
		<test qual="any" name="family">
			<string>AR PL UMing CN</string>
			<string>AR PL UMing HK</string>
			<string>AR PL UMing TW</string>
			<string>Aurulent Sans Mono</string>
			<string>BPmono</string>
			<string>CG Omega</string>
			<string>CG Times</string>
			<string>CourierPS</string>
			<string>DejaVu Sans Mono</string>
			<string>Droid Sans Fallback</string>
			<string>FreeMono</string>
			<string>FreeSans</string>
			<string>GeoSlb712 Md BT</string>
			<string>Helvetica</string>
			<string>Helvetica Narrow</string>
			<string>Letter Gothic</string>
			<string>Libre Sans Serif SSi</string>
			<string>LuzSans-Book</string>
			<string>LuzSans-Heavy</string>
			<string>LuzSans-Medium</string>
			<string>MHeiGB18030C-Medium</string>
			<string>MPH 2B Damase</string>
			<string>New Century Schoolbook</string>
			<string>Nokia Sans</string>
			<string>Pragmatica</string>
			<string>Souvenir</string>
			<string>Sun-ExtA</string>
			<string>Times</string>
			<string>Univers</string>
			<string>Univers Condensed</string>
			<string>Wanta</string>
		</test>
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="embeddedbitmap"><bool>false</bool></edit>
		<edit name="embolden"><bool>false</bool></edit>
		<edit name="globaladvance"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
	</match>

	<match target="font">
		<test qual="any" name="family">
			<string>LettrGoth12 BT</string>
			<string>Monospac821 BT</string>
			<string>Ume Gothic</string>
			<string>WenQuanYi Zen Hei</string>
			<string>WenQuanYi Zen Hei Sharp</string>
			<string>文泉驿正黑</string>
			<string>文泉驛正黑</string>
		</test>
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="embeddedbitmap"><bool>false</bool></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<edit name="rh_prefer_bitmaps" mode="assign"><bool>false</bool></edit>
		<edit name="spacing"><int>0</int></edit>
	</match>

	<match target="font">
		<test qual="any" name="family">
			<string>Akkurat-Mono</string>
			<string>Aller</string>
			<string>Anonymous Pro</string>
			<string>Monaco</string>
			<string>Sazanami Gothic</string>
			<string>WenQuanYi Zen Hei Mono</string>
		</test>
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="embed"><bool>true</bool></edit>
		<edit name="embeddedbitmap"><bool>false</bool></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
		<edit name="rh_prefer_bitmaps" mode="assign"><bool>true</bool></edit>
	</match>

	<match target="font">
		<test qual="any" name="family">
			<string>monaco-6x13</string>
			<string>osaka_unicode</string>
			<string>ywsing-6x13</string>
		</test>
		<edit name="globaladvance"><bool>false</bool></edit>
		<edit name="antialias" mode="assign"><bool>false</bool></edit>
		<edit name="rh_prefer_bitmaps" mode="assign"><bool>true</bool></edit>
		<edit name="embeddedbitmap"><bool>false</bool></edit>
		<edit name="embed"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
	</match>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Noticia Text</family>
			<family>Oranda BT</family>
			<family>Arbutus Slab</family>
			<family>Foro Extra Light</family>
			<family>Classic Typewriter</family>
			<family>HumstSlab712 BT</family>
			<family>Nadia Serif</family>
			<family>Aldine721 BT</family>
			<family>Egyptian Slate W02 Medium</family>
			<family>GeoSlb712 Md BT</family>
			<family>Droid Serif</family>
			<family>New Century Schoolbook</family>
			<family>cwTeXMing</family>
			<family>AR PL New Sung</family>
			<family>WenQuanYi Zen Hei</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Droid Sans</family>
			<family>Parisine</family>
			<family>Humnst777 BT</family>
			<family>Coconut</family>
			<family>Avenir Next LT W02 Regular</family>
			<family>Harmonia Sans W15</family>
			<family>Square721 BT</family>
			<family>Alte Haas Grotesk</family>
			<family>Aller</family>
			<family>Sonus Light</family>
			<family>Nokia Pure Text</family>
			<family>Metrophobic</family>
			<family>Amaranth</family>
			<family>Proxima Nova</family>
			<family>Lato</family>
			<family>Sansation</family>
			<family>PT Sans</family>
			<family>Delicious</family>
			<family>TitilliumText25L</family>
			<family>Myriad Web</family>
			<family>Univers</family>
			<family>Nokia Sans</family>
			<family>Ubuntu</family>
			<family>Gitana</family>
			<family>Swis721 BT</family>
			<family>MHeiC-Medium-Big5HKSCS</family>
			<family>WenQuanYi Zen Hei</family>
			<family>MHeiGB18030C-Medium</family>
			<family>Droid Sans Fallback</family>
			<family>osaka_unicode</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Inconsolata</family>
			<family>Akkurat-Mono</family>
			<family>Oxygen Mono</family>
			<family>PT Mono</family>
			<family>Monospac821 BT</family>
			<family>Anonymous Pro</family>
			<family>Aurulent Sans Mono</family>
			<family>WenQuanYi Zen Hei Mono</family>
			<family>osaka_unicode</family>
			<family>Sun-ExtA</family>
			<!--family>Droid Sans Fallback</family>
			<family>DejaVu Sans Mono</family-->
		</prefer>
	</alias>

	<alias>
		<family>Helvetica</family>
		<family>Arial</family>
		<family>Arial Unicode MS</family>
		<prefer>
			<family>Quercus</family>
			<family>Helvetica</family>
			<family>FreeSans</family>
		</prefer>
	</alias>

	<alias>
		<family>Times</family>
		<prefer>
			<family>New Century Schoolbook</family>
			<family>cwTeXMing</family>
		</prefer>
	</alias>

</fontconfig>
